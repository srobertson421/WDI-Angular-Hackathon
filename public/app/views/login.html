<h1>Login</h1>
<form ng-submit="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" ng-model="returnUser.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ng-model="returnUser.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
